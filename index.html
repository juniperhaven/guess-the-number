<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <h1>Guess the Number</h1>

        <script>
            let num = Math.floor(Math.random() * 11);
            let guess = prompt("Guess a number between 1 and 10:");
            var totalGuesses = 1;

            while(guess != num) {
                if(num > guess) {
                    guess = prompt("Higher! Enter a new guess:");
                    totalGuesses += 1;
                }
                else if(num < guess) {
                    guess = prompt("Lower! Enter a new guess:");
                    totalGuesses += 1;
                }
                // I don't need an else block for this statement, because as soon as guess = num, the while loop will end.
            }

            alert("Congratulations! You guessed the correct number, which was " + num + ". It took you " + totalGuesses + " guesses.");
        </script>
    </body>
</html>
